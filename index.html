<!DOCTYPE html>
<html>
  <head>
    <title>Make A Meal</title>
    <link rel="stylesheet" href="./public/style.css">
  </head>
  <body>
    <h1>Make A Meal</h1>
      <h2>New Ingredients:</h2>
      <form action="/next" method="POST">
        <br>Ingredients <input type="text" placeholder="Enter New Ingredients" name="name"></br>
        <br>Quantity <input type="number" placeholder="Enter Quantity" name="quantity"></br>
        <br><button type="submit">Submit</button></br>
      </form>
      <br>Current ingredients:</br>
      <ul id="ingredients"></ul>
  </body>
</html>
